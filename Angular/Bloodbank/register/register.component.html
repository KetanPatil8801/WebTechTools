<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
</head>

<body>
    <div>
        <div class="container">
            <header id="main-header">
                <h1>Regestration Form</h1>
            </header>
            <div class="box">
                <form class="my-form">
                    <div class="form-module">
                        <br>
                        <label>Username :</label>
                        <input type="text" name="username" placeholder="username" [(ngModel)]='username' required />
                    </div>
                    <div class="form-module">
                        <label for="password">Password :</label>
                        <input type="password" name="password" id="password" placeholder="password"
                            [(ngModel)]='password' required />
                    </div>
                    <div class="form-module">
                        <label for="age">Age :</label>
                        <input type="number" name="age" id="age" placeholder="age" [(ngModel)]='age' required />
                    </div>
                    <div class="form-module">
                        <label for="gender">Gender :</label>
                        <input type="text" name="gender" id="gender" placeholder="gender" [(ngModel)]='gender'
                            required />
                    </div>
                    <div class="form-module">
                        <label for="Mobile Number">Mobile Number :</label>
                        <input type="number" name="aadhar" id="Mobile Number" placeholder="Phone Number"
                            [(ngModel)]='phoneno' required />
                    </div>
                    <div class="form-module">
                        <label for="email">Email Id</label>
                        <input type="text" name="email" id="email" placeholder="email" [(ngModel)]='email' required />
                    </div>
                    <div class="button-module">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="my-button"
                            (click)="Register()">Register</button>&nbsp;&nbsp;
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
